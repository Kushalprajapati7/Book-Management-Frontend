<div class="container mt-5 book-page">
    <h1 class="text-center mb-4">Author List</h1>
    <p class="text-center mb-5">Browse through our collection of Author.</p>

    <div class="book-list">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-4">Available Authors</h2>
            <button class="btn btn-secondary" [routerLink]="['/home/authors/add-Author']">
                Add New Author
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Biography</th>
                        <th>Nationality</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let author of auhtors; index as i">
                        <td>{{i+1}}</td>
                        <td>{{ author.name }}</td>
                        <td>{{ author.email }}</td>
                        <td>{{ author.biography }}</td>
                        <td>{{ author.nationality }}</td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-warning" (click)="onEditAuthor(author)"
                                [routerLink]="['/home/authors/editAuthor', author._id]">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger ml-2" (click)="onDeleteAuthor(author)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
